<p>kurs works!</p>

<table >
    <ng-container ngColumnDef="start_at"> 
        <th mat-header-cell *matColumnDef> Startdatum </th>
        <td mat-cell *matCellDef="let element"> {{element.start_at}} </td>
    </ng-container>
    <ng-container ngColumnDef="end_at"> 
        <th mat-header-cell *matColumnDef> Slutdatum </th>
        <td mat-cell *matCellDef="let element"> {{element.end_at}} </td>
    </ng-container>
    <ng-container ngColumnDef="title"> 
        <mat-header-cell *matHeaderCellDef="let element"> Title </mat-header-cell>
            <mat-cell *matCellDef="let element">
        <mat-form-field> 
            <input matInput placeholder="" [value]="element.title" [(ngModel)]="element.title">
        </mat-form-field>
    </mat-cell>
    </ng-container>
    <ng-container ngColumnDef="location_name"> 
        <mat-header-cell *matHeaderCellDef="let element"> Plats </mat-header-cell>
            <mat-cell *matCellDef="let element">
        <mat-form-field> 
            <input matInput placeholder="" [value]="element.location_name" [(ngModel)]="element.location_name">
        </mat-form-field>
    </mat-cell>
    </ng-container>
    <ng-container ngColumnDef="location_adress"> 
        <mat-header-cell *matHeaderCellDef="let element"> Möteslänk </mat-header-cell>
            <mat-cell *matCellDef="let element">
        <mat-form-field> 
            <input matInput placeholder="" [value]="element.location_adress" [(ngModel)]="element.location_adress">
        </mat-form-field>
    </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
